<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スタンプカード</title>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="stamp-top">
<p>スタンプカード</p>


<div th:if="${myStamp != null}">

    <div class="stamp-card">
        <p> スタンプカード: <span th:text="${myStamp.cardNumber + 1}"></span>枚目</p>

        <div class="stamp-grid">
                <div th:each="i : ${#numbers.sequence(1, myStamp.stamps % 10 + 1)}">
                    <span th:text="${i}"></span>
                    <img th:src="@{/img/stamp-image.png}" alt="Stamp Image">
                </div>
            </div>

    </div>
    <div class="back-button">
        <a th:href="@{/top/back}" method="get">戻る</a>
    </div>
</div>
</div>

</body>
</html>
