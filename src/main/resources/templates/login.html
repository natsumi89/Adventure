<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<div class="login-form">
    <form th:action="@{/login-to-list}" method="post" th:object="${usersForm}">
        <div class="email">
            <label>メールアドレス:</label>
            <div th:errors="*{email}" style="color: red;"></div>
            <input type="text" name="email" id="email" th:field="*{email}">
        </div>
        <div class="password">
            <label>パスワード:</label>
            <div th:errors="*{password}" style="color: red;"></div>
            <input type="password" name="password" id="password" th:field="*{password}">
            <button>ログイン</button>
        </div>
        <div th:if="${errorMessage}" class="error-message">
            <span th:text="${errorMessage}"></span>
        </div>
    </form>
    <div class="customer-registration-page">
        <div class="customer-registration-page">
            <span>会員登録がまだお済みでない方</span><br>
            <a th:href="@{/customer-registration}" class="btn">会員登録</a></div>
    </div>
    <div class="back-to-top-page-from-login">
        <a th:href="@{/top/back}">Topに戻る</a>
    </div>
</div>


</body>
</html>
