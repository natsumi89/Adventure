<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<div class="login-form">
    <form th:action="@{/login-to-list}" method="post">
        <div class="email">
            <span>メールアドレス:</span>
            <input type="text" name="email" id="email">
        </div>
        <div class="password">
            <span>パスワード:</span>
            <input type="password" name="password" id="password">
            <button>ログイン</button>
        </div>
        <div th:if="${errorMessage}" class="error-message">
            <span th:text="${errorMessage}"></span>
        </div>
    </form>
    <div class="customer-registration-page">
        <div class="customer-registration-page">
            <span>会員登録がまだお済みでない方</span><br>
            <a th:href="@{/customer-registration}" class="btn">会員登録</a></div>
    </div>
</div>


</body>
</html>
