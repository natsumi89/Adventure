<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<header class="text-brack py-3">
    <div class="container">
        <a th:href="@{/top/back}">
            <h1 class="text-center">食の冒険</h1>
        </a>
    </div>
</header>
<div class="login-form">
    <form th:action="@{/login-to-list}" th:object="${usersForm}" method="post" >
        <div class="email">
            <label>メールアドレス:</label>
            <div th:errors="*{email}" style="color: red;"></div>
            <input type="text" name="email" id="email">
        </div>
        <div class="password">
            <label>パスワード:</label>
            <div th:errors="*{password}" style="color: red;"></div>
            <input type="password" name="password" id="password">
            <button>ログイン</button>
        </div>
        <div th:if="${errorMessage}" class="error-message">
            <span th:text="${errorMessage}"></span>
        </div>
<!--        <div th:if="${param.error}" class="error-message">-->
<!--            <span>メールアドレスまたはパスワードが間違っています。</span>-->
<!--        </div>-->
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

    </form>
    <div class="customer-registration-page">
        <div class="customer-registration-page">
            <span>会員登録がまだお済みでない方</span><br>
            <a th:href="@{/customer-registration}" class="btn">会員登録</a></div>
    </div>
    <div class="back-to-top-page-from-login">
        <a th:href="@{/top/back}">Topに戻る</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
